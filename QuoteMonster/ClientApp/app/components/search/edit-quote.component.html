<div *ngIf="quote">
	<h2>{{quote.text}}</h2>
	<div>
		<textarea [(ngModel)]="quote.text"></textarea>
		<input [(ngModel)]="quote.author"/>
	</div>
	<button (click)="goBack()">Back</button>
	<button (click)="save()">Save</button>

	<hr />

	<div *ngIf="authors">
		<ul>
			<li *ngFor="let author of authors">{{author}}</li>
		</ul>
	</div>
</div>
