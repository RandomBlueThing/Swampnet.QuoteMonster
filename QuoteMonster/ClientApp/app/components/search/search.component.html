<h1><span class="glyphicon glyphicon-search"></span> Search</h1>

<p *ngIf="!data"><em>Loading...</em></p>

<div class="container">
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-1">
			Text
		</div>
		<div class="col-md-9">
			<input [(ngModel)]="text" />
		</div>
		<div class="col-md-2"></div>
	</div>
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-1">
			Author
		</div>
		<div class="col-md-9">
			<input no-match-found-text="Unknown" auto-complete [(ngModel)]="author" [source]="authors" />
		</div>
		<div class="col-md-2"></div>
	</div>
</div>

<button type="button" class="btn btn-primary" (click)="search()">Search</button>

<div class="container" *ngIf="data">
	<div *ngFor="let quote of data">
		<blockquote>
			<p>
				{{quote.text}}
				<span class="edit glyphicon glyphicon-pencil" [routerLink]="['/edit', quote.id]" *ngIf="quote.canEdit"></span>
			</p>
			<footer>{{quote.author}}</footer>
		</blockquote>
		
	</div>

	<!--<table class='table'>
		<thead>
			<tr>
				<th>Text</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let quote of data">
				<td>{{ quote.text }}</td>
				<td class="edit" [routerLink]="['/edit', quote.id]" *ngIf="quote.canEdit">Edit</td>
				<td *ngIf="!quote.isOneOfUsers"></td>
			</tr>
		</tbody>
	</table>-->

	<button type="button" class="btn btn-primary" (click)="newQuote()" *ngIf="auth.authenticated()">New</button>

</div>
