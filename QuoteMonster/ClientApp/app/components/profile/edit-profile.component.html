<div class="container" *ngIf="profile">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3>Edit Profile</h3>
		</div>
		<div class="panel-body">
			<form #f="ngForm" (ngSubmit)="save()">
				<p>
					<label>Name</label>
					<input type="text" name="displayName" [(ngModel)]="profile.displayName" required />
				</p>
				<p>
					<label>Email</label>
					<input type="email" name="email" [(ngModel)]="profile.email" required />
				</p>
				<p>
					<button type="submit" class="btn btn-primary" [disabled]="!f.valid">Save</button>
					<button type="button" class="btn" (click)="goBack()">Back</button>
				</p>
			</form>
			<div *ngIf="profile.avatarUrl">
				<img src="{{profile.avatarUrl}}" />
			</div>
		</div>
	</div>
</div>
<p *ngIf="busy"><em>Busy...</em></p>
